<div>
<h2>({{post?.id}}) Title: {{post?.title}}</h2>
<h4>User ID: {{post?.userId}}</h4>
<div>{{post?.body}}</div><p>
  <button type="button" class="btn btn-primary-outline pull-right" (click)="getComments(post?.id)"><i
      class="fa fa-plus"></i>
    View Comments</button>
</p>
</div>

<div>
  <div class="md-form">
    <input type="search" [(ngModel)]="searchText" placeholder="Search keyword in name/email/body">
  </div>
  <div *ngFor="let comment of comments | filter:searchText" style="margin: 5px 0;">
      <div>({{comment.id}}) Name: {{comment.name}}</div>
      <div>Email: {{comment.email}}</div>
      <div>Body: {{comment.body}}</div>
  </div>
</div>
